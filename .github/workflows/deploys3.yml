name: Build and Deploy to S3

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20.3.1' 

    - name: Install Dependencies
      run: npm install

    - name: Application build
      run: gatsby build